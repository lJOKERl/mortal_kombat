<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mortal combat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
</head>
<body>
  
  <div id="app">
    <audio src="sounds/theme.mp3" v-if="newGame" autoplay="autoplay"></audio>
    <audio src="sounds/loose.mp3" v-if="win" autoplay="autoplay"></audio>

    <div class="alert" @click="win = !win" v-if="win">{{ message }}</div>
    <div class="alert blood" v-if="press" v-html="blood"></div>
    <header>
      <div class="health_bar">
        <div class="inner_health" :style="{width: player.health + '%'}">
          <span>{{ player.name }}</span>
        </div>
      </div>
      <div class="health_bar">
        <div class="inner_health" :style="{width: computer.health + '%'}">
          <span>{{ computer.name }}</span>
        </div>
      </div>
    </header>

    <section class="fight_area">
      <!-- <template>
        <img v-if="player.froze" src="images/sub_zero.gif" alt="" class="left_fighter">
        <img v-else src="images/sub_zero_froze.gif" alt="" class="left_fighter">
      </template>
      <template>
        <img v-if="!computer.block" src="images/scorpion.gif" alt="" class="right_fighter">
        <img v-else src="images/scorpion_block.gif" style="height: 345px" alt="" class="right_fighter">
      </template> -->

      <div v-html="subzero" class="left_fighter"></div>
      <div v-html="scorpion" class="right_fighter"></div>
    </section>

    <section class="buttons">
      <div v-if="newGame">
        <button @click="attack">Удар</button>
        <button @click="superAttack">Супер удар</button>
        <button @click="heal">Лечение</button>
        <button @click="giveUp">Сдаться</button>
      </div>
      <div v-else>
        <button @click="runGame()">Новая игра</button>
      </div>
    </section>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
